@Master['master.html']

@Section['Content']
<div class="col-md-offset-2 col-md-7" style="margin-bottom: 50px">
	<table class="table">
		<thead>
			<tr>
				<th>Name</th>
				<th>Url</th>
				<th>Refresh rate</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			@Each
			<tr>
				<td>@Current.Name</td>
				<td>@Current.Url</td>
			    <td>@Current.RefreshRate</td>
			    <td>
			        <form action="/settings/delete" method="POST">
			            <input type="hidden" name="instanceName" value="@Current.Name" />
			            <button type="submit" class="btn btn-default">Slet</button>
			        </form>
			    </td>
			</tr>
			@EndEach
		</tbody>
	</table>
</div>
<div class="col-md-offset-2 col-md-7">
	<form class="form-horizontal" method="POST">
		<div class="form-group">
			<label for="name" class="col-md-2 control-label">Name</label>
			<div class="col-md-10">
				<input type="text" class="form-control" id="name" name="name" placeholder="Enter name" />
			</div>
		</div>
		<div class="form-group">
			<label for="url" class="col-md-2 control-label">Okanshi URL</label>
			<div class="col-md-10">
				<input type="text" class="form-control" id="url" name="url" placeholder="Enter Okanshi URL"/>
			</div>
		</div>
		<div class="form-group">
			<label for="refreshRate" class="col-md-2 control-label">Refresh rate in seconds</label>
			<div class="col-md-10">
				<input type="number" class="form-control" id="refreshRate" name="refreshRate" value="10" />
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-offset-2 col-md-10">
				<button type="submit" class="btn btn-default">Add</button>
			</div>
		</div>
	</form>
</div>
@EndSection
